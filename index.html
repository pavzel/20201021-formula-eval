<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval()</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1 id="message">Let's play!</h1>
        </div>
        <div id="content" style="display: none">
            <form id="problem-form">
                <span id="problem"></span>
                <input id="answer" type="text" maxlength="5">
                <input type="submit" value="Answer">
            </form>
        </div>
        <br>
        <div class="control-buttons">
            <button id="new">New Problem</button>
            <button id="stop">Stop Game!</button>
        </div>
    </main>

    <!-- Scripts located at the bottom of the body to insure page is fully loaded before execution -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
